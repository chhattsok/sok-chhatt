<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  
    <title>Document</title>
    <style>
        .btn pull-right{
            background: blue;
        }
        body{
            background:paleturquoise;
        }
        .letter3{
            margin-left: 60%;
            margin-top: -2%;
        }
        .container{
            margin-top: 10%;
        }
        .box-right{
            size: 100%;
            margin-left: 50%;
            width: 50vh;
        }
    </style>
</head>

<body>
    <div id="contact" class="container">
      
        <div class="row">
          <div class="col-md-4">
            <h2>contact us</h2><br>
            <p><span class="glyphicon glyphicon-map-marker"></span>Cambodia, US</p><br>
            <p><span class="glyphicon glyphicon-phone"></span>Phone: +085 97982125</p><br>
            <p><span class="glyphicon glyphicon-envelope"></span>Email: sok.chhatt@mail.com</p>
          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-sm-6 form-group">
                <input class="form-control" id="name" name="name" placeholder="First name" type="text" required><br>
              </div>
              <div class="col-sm-6 form-group">
                <input class="form-control" id="name" name="name" placeholder="Last Nmae" type="text" required><br>
              </div>
              <div class="col-sm-6 form-group">
                <input class="form-control" id="email" name="email" placeholder="Email" type="email" required><br>
              </div>
              <div class="col-sm-6 form-group">
                <input class="form-control" id="tel" name="tel" placeholder="Phone" type="tel" required><br>
              </div>
            </div>
            <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
            <br>
            <div class="row">
              <div class="col-md-12 form-group">
                <button class="btn pull-right" type="submit">Send</button>
              </div>
            </div>
          </div>
        </div>
        <div class="box-right">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3909.013908283856!2d104.8808949142562!3d11.550859791798853!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x310951add5e2cd81%3A0x171e0b69c7c6f7ba!2sPasserelles%20Num%C3%A9riques%20Cambodia%20(PNC)!5e0!3m2!1sen!2skh!4v1583125279177!5m2!1sen!2skh" frameborder="0" style="border:0;" allowfullscreen="0"></iframe>
        </div>
</body>
</html>
